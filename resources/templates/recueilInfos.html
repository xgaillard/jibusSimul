<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/elements :: fg-head}"></head>
<body>
	<nav th:insert="~{fragments/elements :: fg-header}"></nav>
	<div th:insert="~{fragments/elements :: fg-capteurs}"></div>
		<div class="container mt-2" th:fragment="fg-sequences">
		<div class="card">
			<div class="card-header">
				<h5 th:text="#{synth.sequencesParPdm}">
					<span
						class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
						th:text="${canaux.length}"></span>
				</h5>
			</div>
			<div class="card-body">
				<table class="table table-striped table-hover align-middle"
					style="text-align: center;">
					<thead class="table-dark">
						<tr>
							<th rowspan="2" th:text="#{synth.pdm}"></th>
							<th th:colspan="${sequencesProf.size()}" th:text="#{synth.profparsequence}"></th>
						</tr>
						<tr>
							<th th:each="p:${sequencesProf}"><span th:text="${p.getSequence().name()}+' ('+${p.getProfondeur()}+')'"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row" th:each="p:${pdmSequencesProf}"
							th:href="@{/recueilSeq(seq=${p.getName()})}">
							<td><p th:text=${p.getName()}></td>
							<td th:each="q:${p.getProfondeursParSequence()}"><a href="#"
								th:href="@{/recueilSeq(seq=${q.getKey()},pdm=${p.getIdPdm()})}"><span
									th:text="${q.getValue()}"
									class="badge text-bg-secondary"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
