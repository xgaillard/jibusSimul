<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fg-head">
<meta charset="ISO-8859-1">
<title>JiBUS</title>
<link rel="icon" href="favicon.ico" />
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="/monwebsocket.js"></script>
<link rel="stylesheet" href="/css/custom.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<nav th:fragment="fg-header" class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<h2 class="display-1" th:text="#{simulator}"></h2>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="@{/(typeveh='VL')}" th:text="#{voiture}"></a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-2" th:fragment="rapide">
		<div class="card">
			<div class="card-header" th:text="#{ajout}"></div>
				<table class="table table-striped table-hover align-middle" style="text-align: center">
					<tbody>
						<tr class="table-row" >
							<td ><a href="#" title="Vehicule de type VL toutes les 5 secondes" th:href="@{/(typeveh='VL')}"><span>VL</span></a></td>
							<td ><a href="#" title="Vehicule de type PL toutes les 5 secondes" th:href="@{/(typeveh='PL')}"><span>PL</span></a></td>
							<td ><a href="#" title="Cycle test VC 4,3,2,1 sur une minute" th:href="@{/(typeveh='VC')}"><span>VC</span></a></td>
							<td ><a href="#" title="Cycle test LC 3,2,1 sur 20 secondes" th:href="@{/(typeveh='LC')}"><span>LC</span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container mt-2" th:fragment="nature">
		<div class="card">
			<div class="card-header" th:text="#{listevehicules}"></div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th th:text="#{captid}"></th>
							<th th:text="#{speed}"></th>
							<th th:text="#{length}"></th>
							<th th:text="#{weight}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p:${vehlist}">
							<td th:text="${p.getLaneNo()}"></td>
							<td th:text="${p.getSpeed()}"></td>
							<td th:text="${p.getLength()}"></td>
							<td th:text="${p.getWeight()}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
